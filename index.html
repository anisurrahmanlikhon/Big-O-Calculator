<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Linking Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Using Bootstrap header instead of h1 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><h1>Big O Calculator</h1></a>
    </nav>

    <div class="container mt-4">
        <div class="row"> 
            <div class="col">
                <h5 for="languageOption">Select Language: </h5>
                <select class="form-control" id="languageOption">
		    <option>C</option>
                    <option>C++</option>
                    <option>C#</option>
                    <option>Java</option>
                    <option>Javascript</option>
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <h5 for="codeInput">Enter code:</h5>
                <textarea style="color:white; background-color:black; font-family: Monaco, monospace; font-size: 18px"class="form-control" spellcheck="false" id="codeInput" rows="10" cols="80" placeholder="write a loop here..."></textarea>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-primary" id="getBigOBtn">Calculate Big O</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <h5>Result:</h5>
                <div id="resultShow"></div>
				<hr>
                <div id="codeAnalysis"></div>

            </div>
        </div>
    </div>

</body>
<script src="bigOCalc.js"></script>
<script src="BigO.js"></script>


</html>
