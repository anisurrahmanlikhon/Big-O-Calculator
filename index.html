<html>
<head>
    <link rel="stylesheet" href="BigO.css">
    <title>Big O Calculator</title>
</head>

<body>
    <center><h1> Big O Calculator</h1></center>
    <br>

    <div>
        <label for="languageOption">Select Language: </label>
        <select id="languageOption">
            <option>Java</option>
            <option>C</option>
            <option>C++</option>
            <option>C#</option>
            <option>Javascript</option>
        </select>
    </div>
    <br>

    <div>
        <label for="codeInput">Enter code:</label>
    </div>
    <div>
        <textarea style="background-color:black; color: white;" spellcheck="false" id="codeInput" rows=10 cols="80" placeholder="write a for loop..."></textarea>
    </div>
    <br>

    <div>
        <button style="background-color:orange; color: black;" id="getBigOBtn">Calculate Big O</button>
    </div>

    <div>
        <h3>Result:</h3>
        <div id="resultShow"></div>
        <hr>
        <div id="codeAnalysis"></div>
    </div>
 

   
</body>
</html>
<script src="bigOCalc.js"></script>
<script src="BigO.js"></script>
